<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .piece {
      font-size: xx-large;
      width: 20%;
      text-align: center;
      margin-top: 30%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    $(function() {
      $('.piece').on('keyup', function () {
        if ($(this).val().length === 4) {
            $(this).next().focus().select();
        }
      });
    });
  </script>
</head>
<body>
  <input type="tel" class="piece" required maxlength="4" autofocus>
  <input type="tel" class="piece" required maxlength="4">
  <input type="tel" class="piece" required maxlength="4">
  <input type="tel" class="piece" required maxlength="4">
</body>
</html>
